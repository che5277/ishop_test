    Properties propertiesForFile = new Properties()
    InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream();
    propertiesForFile.load(inputStream)
    signingConfigs {
        debug {
//            storeFile file(rootProject.ext.STOREFILE)
//            storePassword rootProject.ext.KEYPSW
//            keyAlias rootProject.ext.KEYALIAS
//            keyPassword rootProject.ext.KEYPSW
            storeFile rootProject.file(propertiesForFile.get('configure_file_release'))
            storePassword propertiesForFile.get('storePassword')
            keyAlias propertiesForFile.get('keyAlias')
            keyPassword propertiesForFile.get('keyPassword')
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
//            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
        }
    }
    greendao {
        schemaVersion 1
    }
